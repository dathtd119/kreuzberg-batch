# ============================================
# Kreuzberg Extraction Configuration
# Optimized for clean markdown output
# ============================================

use_cache = true
enable_quality_processing = true

[ocr]
backend = "tesseract"
language = "eng"

[ocr.tesseract_config]
psm = 3
oem = 1
min_confidence = 0.7

[html_options]
heading_style = "atx"
code_block_style = "backticks"
extract_metadata = false
autolinks = true
wrap = false

[chunking]
enabled = false
max_chunk_size = 1000
max_overlap = 200

[language_detection]
enabled = false
min_confidence = 0.8
detect_multiple = false
