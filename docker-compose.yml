services:
  # ===========================================
  # Main Kreuzberg Batch Processor
  # ===========================================
  kreuzberg-batch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kreuzberg-batch
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./files:/files
      - ./config:/config:ro
    env_file:
      - .env
    restart: unless-stopped
