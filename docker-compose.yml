version: '3.8'

services:
  # ===========================================
  # Main Kreuzberg Batch Processor
  # ===========================================
  kreuzberg-batch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kreuzberg-batch
    volumes:
      - ./files:/files
      - ./config:/config:ro
    env_file:
      - .env
    environment:
      - BROWSERLESS_URL=http://browserless:3000
    depends_on:
      browserless:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kreuzberg-net

  # ===========================================
  # Browserless Chrome - Layer 3 fallback
  # REST API for headless browser
  # ===========================================
  browserless:
    image: browserless/chrome:latest
    container_name: kreuzberg-browserless
    environment:
      - MAX_CONCURRENT_SESSIONS=${BROWSERLESS_MAX_SESSIONS:-5}
      - CONNECTION_TIMEOUT=${BROWSERLESS_TIMEOUT:-60000}
      - TOKEN=${BROWSERLESS_TOKEN:-}
    ports:
      - "${BROWSERLESS_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - kreuzberg-net
    profiles:
      - with-browserless

networks:
  kreuzberg-net:
    driver: bridge
